<!DOCTYPE html>
<html>
<head>
    <title>Fraud Detection</title>
</head>
<body>

<h2>Fraud Detection Prediction</h2>

<form id="predictionForm">

Amount: <input type="number" id="amount"><br><br>

Old Balance Org: <input type="number" id="oldbalanceOrg"><br><br>

New Balance Orig: <input type="number" id="newbalanceOrig"><br><br>

Old Balance Dest: <input type="number" id="oldbalanceDest"><br><br>

New Balance Dest: <input type="number" id="newbalanceDest"><br><br>

<button type="button" onclick="predict()">Predict</button>

</form>

<h3 id="result"></h3>

<script>

async function predict() {

    const data = {
        amount: parseFloat(document.getElementById("amount").value),
        oldbalanceOrg: parseFloat(document.getElementById("oldbalanceOrg").value),
        newbalanceOrig: parseFloat(document.getElementById("newbalanceOrig").value),
        oldbalanceDest: parseFloat(document.getElementById("oldbalanceDest").value),
        newbalanceDest: parseFloat(document.getElementById("newbalanceDest").value)
    };

    const response = await fetch("/predict", {
        method: "POST",
        headers: {
            "Content-Type": "application/json"
        },
        body: JSON.stringify(data)
    });

    const result = await response.json();

    document.getElementById("result").innerText =
        "Fraud: " + result.fraud +
        " | Probability: " + result.probability;
}

</script>

</body>
</html>
